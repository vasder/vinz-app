<div>
    <ul>
        <li *ngFor="let menu of list">View Student
            <a href="" (click)="menuClicked($event, menu)">{{menu}}</a>
        </li>
    </ul>
    <div>
        <button *ngFor="let btn of buttonList; let = index" [ngClass]="{'active' : selectedButtonIndex === i }" (click)="onButtonClick(i)">
  {{btn}}
  </button>
    </div>
</div>
